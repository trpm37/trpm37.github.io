<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>switch-btn</title>
    <link rel="stylesheet" type="text/css" href="../public/css/trpm-public.css">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
    <style type="text/css">

    </style>
    <script type="text/javascript" src="../public/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../public/js/trpm-public.js"></script>
    <script type="text/javascript">
          trpm_publicModule.init({"public_path":"../public/"});
    </script>
  </head>
<body>
    <div class="mainBox">
        
        <div>
            <div class="trpm-switch trpm-switch-on" data-atr="1"><div class="trpm-sw"><div class="trpm-round"></div></div></div>
        </div>
        <div>
            <div class="trpm-switch" data-atr="0"><div class="trpm-sw"><div class="trpm-round"></div></div></div>
        </div>

    </div>

    <div class="copyright">
        <a href="http://www.beian.miit.gov.cn/" target="_blank">豫ICP备19017767号</a>
    </div>

	<script type="text/javascript" charset="utf-8">

       $(function(){
            //switch-btn
            $(".trpm-switch").click(function(){
                var thisObj=$(this);
                var switch_w=thisObj.width();
                var w=thisObj.find(".trpm-round").width();
                var atr=thisObj.attr("data-atr");
                if(atr==1){
                    thisObj.find(".trpm-round").animate({ left: "0px" }, 300,function(){
                        thisObj.attr("data-atr",0);
                        thisObj.removeClass("trpm-switch-on");
                    });
                }
                else{
                    thisObj.find(".trpm-round").animate({ left: (switch_w-w)+"px" }, 300,function(){
                        thisObj.attr("data-atr",1);
                        thisObj.addClass("trpm-switch-on");
                    });
                }
            });
        })

	</script>
</body>
</html>
