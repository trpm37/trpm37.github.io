<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>css事件穿透</title>
    <script type="text/javascript" src="../public/js/jquery-2.1.4.min.js"></script>
    <style type="text/css">
        body{background-color: #015659;color:#FFFFC5;}
        a{color:#FFFFC5;text-decoration: none;}
        .mainBox{font-size:16px;}
        .a{display: block;word-wrap:break-word;color:green;}
        .item{display: flex; margin-bottom: 20px;}
        .item .info{flex:1;}
        .item .tips{color:#999;}
    </style>
  </head>
<body>

    <div class="mainBox">
        <div class="item">
            <span class="lab">事件穿透：</span>
            <div class="info">
                <div>css方法：</div>
                <div>.pointerEvents{pointer-events: none;}</div>
                <div class="tips">注:none为穿透，设置后任何事件都无效，设置auto可改为不穿透</div>
            </div>
        </div>

    </div>

    <script type="text/javascript" charset="utf-8">

    </script>
</body>
</html>
